<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		 <div class='inner'>
	      <% if(typeof(error) !== 'undefined' && error){ %>
	      <div class="alert alert-error">
	        <strong><%= error %></strong>
	      </div>
	      <% } %>
	      <% if(typeof(success) !== 'undefined' && success){ %>
	      <div class="alert alert-success">
	        <strong><%= success %></strong>
	      </div>
	      <% } %>
	    </div>
	</div>
</body>
</html>
